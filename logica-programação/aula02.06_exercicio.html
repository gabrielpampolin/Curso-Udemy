<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <script>
        var n1 = parseFloat(prompt("digite a primeira nota: "));

        var n2 = parseFloat(prompt("digite a segunda nota: "));

        var media = (n1 + n2) / 2;

        if (n1 === 0 || n2 === 0 || media <= 5) {
            alert("Desculpe, mas não foi dessa vez.");
        } else {
            alert("Parabéns! Você foi aprovado, sua média foi de " + media + " pontos");
        }
    </script>
</body>
</html>
