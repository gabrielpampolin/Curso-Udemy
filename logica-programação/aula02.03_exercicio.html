<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var n1 = parseInt(prompt('Digite um número: '));

        //pedir para o usuario digitar outro numero
        var n2 = parseInt(prompt('Digite outro número: '));

        var resultado = n1 % n2;

        var resultado2 = n1 ** n2;

        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + resultado);

        alert("O número " + n1 + " elevado a " + n2 + " é: " + resultado2)
    </script>
</body>
</html>
