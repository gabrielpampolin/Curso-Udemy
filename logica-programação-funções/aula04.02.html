<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <div id="output"></div>

    <button onclick="mostrarArea(largura, altura)">Area Total</button>

    <script>
        var largura = Number(prompt("Digite a largura: "));

        var altura = Number(prompt("Digite a altura: "));

        function mostrarArea(l, a) {
            output.innerHTML = 'A área total do retângulo é de: ' + (l * a) +'M²';
        }

        var output = document.querySelector('#output');

        var mensagem = 'A largura do retângulo é: ' + largura + ', A altura do retângulo é: ' + altura;
        output.innerHTML = mensagem;
    </script>
</body>
</html>
