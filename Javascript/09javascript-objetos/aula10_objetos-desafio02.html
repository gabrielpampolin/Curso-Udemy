<body>
    <div class="container">
        <h1>Curso Javascript</h1>
    </div>

    <script>
        var Pessoa = function(nome, sobrenome) {
            this.nome = nome;
            this.sobrenome = sobrenome;
        }
        
        var pessoa1 = new Pessoa("Gabriel", "Pampolin Costa");
        var pessoa2 = new Pessoa("Jos√©", "Geraldo");
        var pessoa3 = new Pessoa("Maria", "Oliveira");
        var pessoa4 = new Pessoa("Debora", "Santos");

        var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3,
            pessoa4
        ]

        var x = 0;
        while(pessoas[x]) {
            console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);
            x++;
        }
    </script>
