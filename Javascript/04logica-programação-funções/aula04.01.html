<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
        function mostrarTabuada() {
            var n = parseInt(prompt("Digite o número que deseja a tabuada: "))

            limparTabuada();

            for(var i = 0; i <=1000; i++) {
                mensagem += n + ' x ' + i + ' = ' + n*i + '<br>';
            }

            output.innerHTML = mensagem;
        }

        function limparTabuada() {
            mensagem = '';
            output.innerHTML = mensagem;
        }

        var output = document.querySelector('#output');

        var mensagem = '';
    </script>
</body>
</html>
