<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
    <style>
        button {
            padding: 15px;
        }

        div {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>
        var num = Number(prompt("Digite um número: "))

        escreve();

        function escreve() {
            var output = document.querySelector('#output');

            output.innerHTML = num;
        }

        function somar() {
            var somar = Number(prompt("Digite outro número: "));

            num += somar;

            escreve();
        }

        function subtrair() {
            var subtrair = Number(prompt("Digite outro número: "));

            num -= subtrair;

            escreve();
        }

        function multiplicar() {
            var multiplicar = Number(prompt("Digite outro número: "));

            num *= multiplicar;

            escreve();
        }

        function dividir() {
            var dividir = Number(prompt("Digite outro número: "));

            num /= dividir;

            escreve();
        }
    </script>
</body>
</html>
