<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <button onclick="mostrarAreaAlert(largura, altura)">Area Total alert</button>
    
    <button onclick="mostrarAreaOutput(largura, altura)">Area Total output</button>

    <div id="output"></div>

    <script>
        var largura = Number(prompt("Digite a largura: "));

        var altura = Number(prompt("Digite a altura: "));

        function mostrarAreaOutput(l, a) {
            try {
                var area = calcularArea(largura, altura);
            } catch (e) {
                area = e;
            }

            output.innerHTML = 'A área total do retângulo é de ' + area;
        }

        function mostrarAreaAlert(l, a) {
            try {
                var area = calcularArea(largura, altura);
            } catch (e) {
                area = e;
            }

            alert('a área total é: ' + area);
        }

        function calcularArea(l, a) {
            if(l === undefined || a === undefined) {
                throw new Error('calcularArea precisa receber dpos números.');
            }

            if(isNaN(l) || isNaN(a)) {
                throw new Error('Apenas números.')
            }

            return l * a;
        }

        mostrarAreaAlert();
    </script>
</body>
</html>
