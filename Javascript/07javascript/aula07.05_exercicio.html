<body>
    <h1>Curso de JS</h1>

    <div id="output"></div>
</body>
    <script>
        (function(){
            function calcularMedia() {

                let total = 0;
                let qtd = arguments.length;
                let x = 0;

                // while(arguments[x]) esse modo Ã© bem falho
                while(typeof arguments[x] === 'number') {
                    total += arguments[x];
                    x++;
                }

                return total / qtd;      
            }

            let media1 = calcularMedia(2,3);
            let media2 = calcularMedia(4, 0, 10, 10);

            console.log('media1: ', media1);
            console.log('media2: ', media2);
        })()
    </script>
