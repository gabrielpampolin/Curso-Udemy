<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
</head>

<body>
    <h1>Curso de JS</h1>

    <div id="output"></div>
</body>
    <script>
        (function(){
            function calcularIMC(peso, altura, callback) {
                let imc = peso / (altura * altura);

                if(callback && typeof callback == 'function') {
                    return callback(imc);
                } 
                console.log('nao passou callback')
                return imc;
            }

            function classificaIMC(imc) {
                if(imc <= 16.9) {
                    return 'Muito abaixo do peso';
                } else if (imc <= 18.4) {
                    return 'Abaixo do peso';
                } else if (imc <= 24.9) {
                    return 'Peso normal';
                } else if (imc <= 29.9) {
                    return 'Acima do peso';
                } else if (imc <= 34.9) {
                    return 'Obesidade Grau 1';
                } else if (imc <= 40) {
                    return 'Obesidade Grau 2';
                } else {
                    return 'Obesidade Grau 3';
                }                
            }

            // let peso = Number(prompt("Digite seu peso: "));
            // let altura = Number(prompt("Digite sua altura: "));
            let peso = 63;
            let altura = 1.75;

            // var classificacao = classificaIMC(calcularIMC(peso, altura));
            let imc = calcularIMC(peso, altura, classificaIMC);

            // console.log('classificação IMC: ', imc);
            document.querySelector('#output').innerHTML = 'classificacao IMC: ' + imc;
        })()
    </script>
</html>
