<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio horas</title>
</head>

<body>
    <input type="text" id="cronometro">

    <button id="iniciar">Iniciar</button>
    <button id="pausar">Pausar</button>
    <button id="parar">Parar</button>

    <script>
        (function(){
            var $cronometro = document.getElementById('cronometro')
            var $iniciar = document.getElementById('iniciar')
            var $pausar = document.getElementById('pausar')
            var $parar = document.getElementById('parar')
        
            $iniciar.addEventListener('click', iniciar);

            $pausar.addEventListener('click', pausar);

            $parar.addEventListener('click', parar);

            var intervalo = null;
            var msClickIniciar = 0;
            var msClickPausar = 0;
            var msTempoDecorrido = 0;
            var rodando = false;
            
            function iniciar() {
                msClickIniciar = Date.now();
                iniciarCronometro();
                rodando = true;
            }

            function pausar() {
                if(rodando) {
                    rodando = false;

                    clearInterval(intervalo);
                    msClickPausar = Date.now();

                    msTempoDecorrido += (msClickPausar - msClickIniciar);
                } else {
                    rodando = true;

                    msClickIniciar = Date.now();
                    iniciarCronometro(msTempoDecorrido);
                }
            }

            function parar(){

            }

            function iniciarCronometro(tempoDecorrido) {
                var _ms = tempoDecorrido || 0;
                intervalo = setInterval(() => {
                    var msAgora = Date.now();
                    
                    var diferenca = msAgora - msClickIniciar;

                    $cronometro.value = formataMs(diferenca + _ms);
                }, 100);
            }

            function formataMs(ms) {
                if(ms < 1000) {
                    return ms;
                } else if(ms < 60000) {
                    var s = ms / 1000;
                    s = parseInt(s);

                    var c = ms - ( s * 1000 ); 

                    return s + ":" + c;
                } else {
                    var m = ms / ( 60000 );
                    m = parseInt(m);

                    var s = ms / 1000 - ( m * 60 );
                    s = parseInt(s);

                    var c = ms - ( s * 1000 ) - ( m * 60 * 1000 );

                    return m + ":" + s + ":" + c;
                }
            }
        })();
    </script>
</body>
</html>
