<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio horas</title>
</head>

<body>
    <div class="horas"></div>

    <script>
        (function(){
            var $horas = document.querySelector('.horas');
        
            function getHour() {
                let data = new Date();
                var h = formata(data.getHours());
                var m = formata(data.getMinutes());
                var s = formata(data.getSeconds());

                return h + ":" + m + ":" + s + "s"
            }

            function formata(t) {
                return t < 10 ? "0" + t : t;
            }

            function mostrarHoras(atual) {
                $horas.innerHTML = atual;
            }
            

            setInterval(() => {
                mostrarHoras(getHour());
            }, 1000);
        })();
    </script>
</body>
</html>
