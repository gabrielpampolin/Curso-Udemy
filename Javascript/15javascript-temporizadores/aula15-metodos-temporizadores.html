<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Curso de JS</title>
</head>

<body>
    <h1>Curso de JS</h1>

    <div></div>

    <script>
        var n = 0;
        
        function somaUm(){
            console.log('n =', ++n)

            if(n >= 10) {
                clearInterval(intervalo);
            }
        }

        var timeout = setTimeout(somaUm, 1000);

        var intervalo = setInterval(somaUm, 1000);

        console.log(intervalo);

        var str = '';
        var d = document.querySelector('div');
        var timeoutTeste = setTimeout(() => {

            for(var i = 0; i < 1000; i++) {
                str += 'i: ' + i + " -- ";
                d.textContent +=str;
            }
            
        }, 3000);
    </script>
