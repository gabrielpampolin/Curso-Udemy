<script>
(function(){
    'use strict'
    let trs = document.querySelectorAll('.js-tabela tbody .aluno');

    let x = 0;
    while(trs[x]) {
        let linhaAluno = trs[x];
        let tds = linhaAluno.querySelectorAll('td');
        let notas = recuperarNumerosDeColunas(tds);

        // let temZero = notas.some(function(nota){
        //     return nota === 0;
        // });

        let temZero = notas.some( nota => nota === 0 ); //a mesma coisa que a função acima

        let mensagem = temZero ? 'reprovado' : calcularMedia.apply(this, notas);;

        // variavel = expressão ? bloco verdadee : bloco mentira

        linhaAluno.querySelector('.aluno-m').textContent = mensagem;
        x++;
        
    }

    function recuperarNumerosDeColunas(tds) {
        let x = 0;
        let arr = [];
        while( tds[x] ){
            if( !isNaN( tds[x].textContent ) && tds[x].textContent !== '' ){
                arr.push( parseFloat(tds[x].textContent) );
            }
            x++
        }
        return arr;
    }

    function pegaNota(td) {
        return parseFloat(td.textContent);
    }
    
})()
</script>
