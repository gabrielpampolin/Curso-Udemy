<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    
</head>

<body>
    <h1>Lógica de programação, curso JS.</h1>

    <script>
        (function(){
            let dataAtual = new Date();
            dataAtual.setHours(0);
            dataAtual.setMinutes(0);
            dataAtual.setSeconds(0);
            dataAtual.setMilliseconds(0);
            let anoAtual = dataAtual.getFullYear();

            let dataNiver = new Date(anoAtual, 1, 24);

            let dataAtualTS = dataAtual.getTime();
            let dataNiverTS = dataNiver.getTime();

            if(dataNiverTS === dataAtualTS) {
                alert('Parabéns pelo seu aniversário');
                return;
            }
            
            if(dataNiverTS < dataAtualTS) {
                dataNiver.setFullYear(++anoAtual);
                let dataNiverTS = dataNiver.getTime();
            }

            const UM_DIA_TS = 24 * 60 * 60 * 1000; //quantos milissegundos tem 1 dia, const é uma constante que não sofre alteração, o valor não muda.
            let diferenca = dataNiverTS - dataAtualTS;
            console.log(diferenca / UM_DIA_TS);



        })();
    </script>
</body>
</html>
