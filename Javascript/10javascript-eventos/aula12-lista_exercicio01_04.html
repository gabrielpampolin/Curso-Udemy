<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .done {
            text-decoration: line-through;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>curso de JS</h1>

        <input type="text" id="txtTask">

        <button id="btn">Cadastrar tarefa</button>

        <ul>
            <li>estudar Javascript - DOM</li>
            <li>estudar eventos em javascript</li>
            <li>jogar video-game</li>
        </ul>
    </div>

    <script>
(function(){
    'use strict';
    let $ul = document.querySelector('ul');
    let $lis = $ul.querySelectorAll('li');
    let $txtTask = document.getElementById('txtTask');
    let $btn = document.getElementById('btn');

    $btn.addEventListener('click', addTask);
    $txtTask.addEventListener('keyup', function(e){
        if(e.keyCode === 13) {
            addTask();
        }
    });

    for(let i = 0; i < $lis.length; i++) {
        addEvent($lis[i]);
    }

    function toogleDone(){
        this.classList.toggle('done');
    }

    function addTask(){
    
        let li = document.createElement('li'); //crio uma li, uma memoria vazia.
        let text = document.createTextNode($txtTask.value) //pego o valor da input

        li.appendChild(text); //adiciono o valor da input na li

        $ul.appendChild(li); //adiciono a li na ul, assim tornando-a vÃ­sivel. 

        $txtTask.value = '';
        $txtTask.focus();

        addEvent(li);
    }

    function addEvent(li) {
        li.addEventListener('click', toogleDone);
    }
    
})()
    </script>
</body>
</html>
