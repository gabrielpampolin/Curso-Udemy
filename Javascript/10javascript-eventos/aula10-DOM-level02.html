<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
</head>

<body>
    <div>
        <button id="btn1" onclick="clicar()">Bot達o 1</button>

        <button id="btn2">Bot達o 2</button>

        <button id="btn3" onclick="alert('onclick no atributo')">Bot達o 3</button>
    </div>

    <script>
        let btn2 = document.getElementById('btn2');

        let btn3 = document.getElementById('btn3');

        btn2.onclick = clicar;

        function clicar() {
            alert('clicou');

            return function() {
                alert('clicou 2')
            }
        }

        btn3.addEventListener("click", function(){
            alert('clicou com dom level 2');
        });

        btn3.addEventListener("click", function(){
            alert("clicou com dom level 2 com outro evento");
        }); //2 eventos no mesmo bot達o

        btn3.onclick = function(){
            alert('ola');
        }

        btn3.onclick = function() {
            alert('mundo');
        }
    </script>
</body>
</html>
