<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <div id="output"></div>

    <script>
        let numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64,);

        let output = document.querySelector('#output');

        let somaDosPares = somaOsPares(numeros);

        output.innerHTML = ('o resultado da soma dos números pares é: ' + somaDosPares);

        function somaOsPares(arr) {
            let resultado = 0;

            for(let i = 0; i < arr.length; i++){

                if( !isNaN(arr[i]) && arr[i] % 2 == 0 ) {

                    resultado += arr[i];

                }
                
            }

            return resultado;
        }
    </script>
</body>
</html>
