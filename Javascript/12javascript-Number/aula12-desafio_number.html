<body>
    <div id="num"></div>

    <!-- <script src="beluga.js"></script> -->

    <script>
        (function(){
            'use strict'
        //     /*

        //     n.toString() transforma em string

        //     n.toExponential() retorna notação científica de um número ex: 10 = 1e+1
        //     */

        //Minha resolução do desafio
            
            let n1 = Number(prompt("Digite sua primeira nota: "));
            let n2 = Number(prompt("Digite sua segunda nota: "));

            function calcularMedia(n1, n2){
                return (n1 + n2)/2;
            }

            function numeroFormatado(media) {
                let $num = document.getElementById('num');

                $num.innerHTML = 'A média é de: ' + calcularMedia(n1, n2).toFixed(2);
            }

            numeroFormatado();
           
        })()
    </script>
