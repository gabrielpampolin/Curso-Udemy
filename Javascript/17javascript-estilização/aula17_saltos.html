<!doctype html>
<html>
    <head>
        <title>Javascript Completo</title>
        <meta charset="utf-8">
    </head>
    <body>
        <main class="content">
            <h1>Javascript Saltos</h1>
        </main>
        
        <script>
            function testeSaltos() {
                for(var i = 0; i < 10; i++) {
                    if(i === 5) {
                        //break; //interrompe a estrutura do looping enquanto o return para a função.
                        continue // parou no 5 e depois continuou
                    }
                    console.log(i);
                }

                console.log('fim do loop');
                return 'fim da função';
            }

            var teste = testeSaltos()
            console.log(teste);

            var n = 10;

            switch (n) {
                case 0:
                    console.log('switch 0');
                    // break;
                case 10: 
                    console.log('switch 10');
                    // break;
                case 20: 
                    console.log('switch 20');
                    // break;
                case 30: 
                    console.log('switch 30');
                    break;
                default:
                    console.log('switch Default');
            } 

        </script>
    </body>
</html>
