<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <script>
        var nJogador1 = parseInt(prompt("Jogador 1 digite um número: "));

        var nJogador2 = parseInt(prompt("Jogador 2 digite um número: "));

        if (nJogador1 == nJogador2) {
            alert("Vocês empataram!")
        } else if(parseInt(Math.random() * 2) == 0) {
            alert("O número gerado foi 0, vence o menor número escolhido")
            if (nJogador1 < nJogador2) {
                alert("Parabens você venceu Jogador 1, seu número foi: " + nJogador1)
            } else {
                alert("Parabens você venceu Jogador 2, seu número foi: " + nJogador2)
            }
        } else {
            alert("O número gerado foi 1, vence o maior número escolhido!")
            if (nJogador1 > nJogador2) {
                alert("Parabens você venceu Jogador 1, seu número foi: " + nJogador1)
            } else {
                alert("Parabens você venceu Jogador 2, seu número foi: " + nJogador2)
            }
        }
    </script>
</body>
</html>
