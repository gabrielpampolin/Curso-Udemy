<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <script>
        var n1 = Number(prompt('Digite um número: '));
        var n2 = Number(prompt('Digite outro número: '));

        var mais = n1 + n2;
        var menos = n1 - n2;
        var divisao = n1 / n2;
        var vezes = n1 * n2;

        alert(n1 + " + " + n2 +" é igual a " + mais);

        alert(n1 + " - " + n2 + " é igual a " + menos)

        alert(n1 + " * " + n2 + " é igual a " + vezes)

        alert(n1 + " / " + n2 + " é igual a " + divisao)
    </script>
</body>
</html>
