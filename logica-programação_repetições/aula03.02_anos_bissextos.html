<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <script>
        document.write('Anos bissextos<br>')
        document.write('-------- // --------<br>')
        // for(var ano = 1000; ano <= 2024; ano+=4) {
        //     document.write(ano + '<br>');
        // }

        var ano = 1004;

        while(ano <= 2024) {   
            if( !(ano % 100 === 0) || (ano % 400 ===0 ) ) {
                document.write(ano + '<br>');
            } else {
                document.write(ano + ' não é bissexto <br>')
            }
            ano += 4
        }
    </script>
</body>
