<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <div id="output"></div>

    <script>
        var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sábado');

        var hoje = new Date();

        var diaSemana = hoje.getDay(); // Retorna o dia da semana

        var output = document.querySelector('#output');

        alert('Bem vindo, hoje é ' + dias[diaSemana]);

        /*
        0 - domingo
        1 - segunda
        2 - terça
        3 - quarta
        4 - quinta
        5 - sexta
        6 - sábado
        */
    </script>
</body>
</html>
