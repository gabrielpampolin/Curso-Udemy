<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Logica de Programação Javascript</h1>

    <div id="output"></div>

    <script>
        var arr = new Array(25, 30, 45, 28, 0, 12, 78, 64);

        var output = document.querySelector('#output');

        var result = 0;

        for(var i = 0; i < arr.length; i++){
            if(arr[i] % 2 == 0) {
                result = result + arr[i];
            }
        }
        alert('o resultado da soma dos números pares é: ' + result);
    </script>
</body>
</html>
